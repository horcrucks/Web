        <div class="content">      

            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">

                <div clas="content">

                    <h1>Login</h1>

                    <p>
                        <input id="login" name="login" required="required" type="email" placeholder="Email"/>

                    <p>

                    <p>
                        <input id="matricula" name="matricula" required="required" type="matricula" placeholder="Número da matrícula"/>

                    <p> 
                        <input type="submit" value="Logar" /> 
                    </p>

                </div>
            </div>
        </div>
